<body class="start_door">
    <section class="door">
        <div class="door_window door_windowleft"><img src="images/entrance/window.png" alt="窗戶"></div>
        <div class="door_window door_windowright"><img src="images/entrance/window.png" alt="窗戶"></div>
        <div class="door_container">
            <div class="door_containertitlet">
                <img class="door_titlehat door_titlehatleft" src="images/entrance/title_hat.png" alt="">
                <img class="door_titlehat door_titlehatright" src="images/entrance/title_hat.png" alt="">
                <div class="door_titlestar"><img src="images/entrance/title_star.png" alt=""><img

                <div class="door_tltletext"><img src="images/entrance/title_text.png" alt=""></div>
            </div>
            <div class="door_containerleftdoor">
                <div class="door_open">
                    <img class="door_door" src="images/entrance/door.png" alt="">

                </div>
            </div>
            <div class="door_containerrightdoor">
                <div class="door_open">
                    <img class="door_door" src="images/entrance/door.png" alt="">
                    <a class="door_text" href="#"><img src="images/entrance/backend.png" alt=""></a>
                </div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script><script src="js/start.js"></script>
